    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        
        body {
            font-family: 'Varela Round', sans-serif;
            /* background-color: #fdf2f8; Removed in favor of image */
            overflow: hidden; /* Prevent scrolling when button moves near edges */
            position: relative;
        }

        /* Blurred background image logic */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px); /* Blur effect */
            z-index: -1;
            transform: scale(1.1); /* Prevents blurred edges from showing white borders */

        /* Smooth transition for the moving button */
        #noBtn {
            transition: all 0.3s ease; /* Slightly slower for smoother look */
            position: relative;
        }

        /* Floating animations for extra images */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating-img {
            animation: float 3s ease-in-out infinite;
        }
    </style>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainImage = document.getElementById('mainImage');
        const questionText = document.getElementById('questionText');
        const buttonGroup = document.getElementById('buttonGroup');

        // Logic for the "Yes" button
        function handleYesClick() {
            // Create a video element to replace the image
            const videoElement = document.createElement('video');
            videoElement.src = "valentinesprp.mp4";
            videoElement.className = mainImage.className; // Inherit the same cute styling (rounded corners, border)
            videoElement.autoplay = true;
            videoElement.controls = true;
            videoElement.loop = true;
            
            // Replace the image with the video in the DOM
            mainImage.parentNode.replaceChild(videoElement, mainImage);
            
            // Update text
            questionText.innerHTML = "Yayyy! See you on the 14th! â¤ï¸<br><span class='text-sm text-pink-500'>I knew you would say yes!</span>";
            
            // Hide buttons
            buttonGroup.style.display = 'none';
            
            // Change background
            document.body.style.backgroundColor = "#fee2e2"; // Darker pink
            document.body.style.backgroundImage = "url('https://www.transparenttextures.com/patterns/hearts.png')";
            
            // Optional: Launch confetti
            createConfetti();
        }

        // Logic for the "No" button (It runs away)
        function moveButton() {
            // Get viewport dimensions
            const padding = 50; // Increased buffer from edge
            
            // Limit the bounds to 800x600 as requested, or the window size if smaller
            const limitWidth = Math.min(window.innerWidth, 800);
            const limitHeight = Math.min(window.innerHeight, 600);

            // Calculate available area (Window Size - Button Size - Padding)
            // We use Math.max(0, ...) to prevent negative values on very small screens
            const maxWidth = Math.max(0, limitWidth - noBtn.offsetWidth - padding);
            const maxHeight = Math.max(0, limitHeight - noBtn.offsetHeight - padding);

            // Generate random position within safe bounds
            // Adding padding/2 to ensure it doesn't touch the top/left edges either
            const x = Math.random() * maxWidth + (padding / 2);
            const y = Math.random() * maxHeight + (padding / 2);
            
            // Ensure button stays fixed/absolute relative to window so it doesn't get lost in scroll
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Ensure it's on top
            noBtn.style.zIndex = '50';
        }

        // --- Event Listeners ---

        // Desktop: Run away on hover
        noBtn.addEventListener('mouseover', moveButton);

        // Mobile: Run away on touch (touchstart happens BEFORE click)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the 'click' from happening
            moveButton();
        });

        // Click: Just in case they manage to click it (e.g. keyboard nav), move it again
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Simple Emoji Confetti Helper
        function createConfetti() {
            const emojis = ['â¤ï¸', 'ğŸŒ¹', 'ğŸ¥°', 'ğŸ’–'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.position = 'fixed';
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.top = '-10vh';
                    emoji.style.fontSize = Math.random() * 20 + 20 + 'px';
                    emoji.style.zIndex = '100';
                    emoji.style.transition = 'top 3s linear, opacity 3s ease';
                    emoji.style.pointerEvents = 'none';
                    document.body.appendChild(emoji);

                    // Animate falling
                    requestAnimationFrame(() => {
                        emoji.style.top = '110vh';
                        emoji.style.opacity = '0';
                    });

                    // Cleanup
                    setTimeout(() => {
                        emoji.remove();
                    }, 3000);
                }, i * 100);
            }
        }
    </script>
